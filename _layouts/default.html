<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script type="text/javascript"> {% include lazy.js %} </script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <main>
      <div class="wrapper-masthead">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}<br>
              <a href="http://jingyufanclub.co">❥ jingyufanclub.co ❥</a>
            </p>
          </div>
        </header>
      </div>
      <div id="main" role="main">
        {{ content }}
      </div>
      <div class="wrapper-footer">
        <footer class="colophon">
          <p>Comments? ❥ <a href="https://github.com/jingyufanclub/blog/issues" target="_blank">Create an issue.</a></p>
          © Jing Yu 2016 – {{ site.time | date: '%Y' }}
        </footer>
      </div>
    </main>
    {% include analytics.html %}
  </body>
</html>
