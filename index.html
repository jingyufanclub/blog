---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.content }}
      </div>

      <div class="date">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.date | date: "%b %e %Y" }}
        </a>
      </div>
    </article>
  {% endfor %}
</div>
